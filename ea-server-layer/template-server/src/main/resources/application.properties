server.port=8705
spring.application.name=template-server
spring.profiles.active=dev,common-druid,common-log,common-jetcache

## \u7F16\u7801\u683C\u5F0F
spring.banner.charset=UTF-8
server.tomcat.uri-encoding=UTF-8
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true
spring.messages.encoding=UTF-8

# tomcat
server.tomcat.maxHttpHeaderSize=10240000
server.tomcat.maxHttpPostSize=10240000
server.tomcat.max-connections=1000
server.tomcat.max-threads=40
server.tomcat.min-spare-threads=20
server.connection-timeout=6000
spring.mvc.throw-exception-if-no-handler-found=true
spring.resources.add-mappings=false

#自定义线程池配置
##允许的空闲时间
thread-pool.keep-alive=100
##线程池维护线程的最大数量
thread-pool.max-pool-size=20
##�线程池维护线程的最少数量
thread-pool.core-pool-size=10
##缓存队列
thread-pool.queue-capacity=2048

#netty timer 容量
netty-timer.component.capacity=3600

# flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:/db/migration
spring.flyway.out-of-order=true
spring.flyway.baseline-on-migrate=true