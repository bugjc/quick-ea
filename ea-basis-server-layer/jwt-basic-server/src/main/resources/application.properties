# 基础配置
server.port=8001
spring.application.name=jwt-server

# 格式化输出
spring.jackson.serialization.INDENT_OUTPUT=true

spring.jpa.hibernate.ddl-auto=create
spring.datasource.url=jdbc:mysql://192.168.35.15:3306/ea_jwt?useUnicode=true&characterEncoding=utf-8
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.username=jwt
spring.datasource.password=jwt2018
spring.jpa.database-platform=org.hibernate.dialect.MySQL57Dialect

# 配置JWT
jwt.header=Authorization
jwt.secret=mySecret
jwt.expiration=60
jwt.route.authentication.path=/auth
jwt.route.authentication.refresh=/refresh
jwt.route.authentication.verify=/verify


# eureka:off
eureka.instance.hostname=${spring.application.name}
eureka.client.serviceUrl.defaultZone=http://eureka:123456@192.168.35.15:8761/eureka/
# eureka:on
# management.endpoint.shutdown.enabled=true
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=ALWAYS
